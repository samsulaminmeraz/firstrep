<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        *{
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,900&display=swap" rel="stylesheet">
        }
        
        body {
            font-family: "Montserrat", sans-serif;
        }
        h1{
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h1 style="color:rgb(41, 41, 155) ;"><u>Application Form</u></h1>
    <div>
        <div class="personal">
            <p style="color: red ;"><b>Personal Details</b></p>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="mname">Middle name:</label>
            <input type="text" id="mname" name="mname"><br><br>
            <label for="sname">Surname:</label>
            <input type="text" id="sname" name="sname"><br><br>
            <label for="Gender">Gender:</label>
            <select name="Gender" class="Gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br><br>
            <label for="Community">Community:</label>
            <select name="Community" class="Community">
                <option value="sn">Sn</option>
                <option value="mj">Mj</option>
            </select><br><br>
        </div>
        <div class="details">        
            <label for="mtatus">Marital Status:</label>
            <select name="mtatus" class="mtatus">
                <option value="Unmarried">Unmarried</option>
                <option value="Married">Married</option>
            </select><br><br>
            <label for="dbirth">Date of Birth:</label>
            <select name="date" class="Date"></select>
            <select name="month" class="Month"></select>       
            <select name="year" class="Year"></select><br><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br><br>
            <label for="mnumber">Mobile Number:</label>
            <input type="text" id="mnumber" name="mnumber"><br><br>
            <label for="amnumber">Alternate Mobile Number:</label>
            <input type="text" id="amnumber" name="amnumber"><br><br>
        </div>
    </div>
    
    
    <p><b>Resindential Address</b></p>
    <label for="hnumber">House Number:</label>
    <input type="text" id="hnumber" name="hnumber"><br><br>
    <label for="stname">Street Name:</label>
    <input type="text" id="stname" name="stname"><br><br>
    <label for="district">District:</label>
    <select name="district" class="district">
        <option value="Jessore">Jessore</option>
        <option value="Khulna">Khulna</option>
        <option value="Dhaka">Dhaka</option>
    </select><br><br>
    <label for="municipality">Municipality:</label>
    <select name="municipality" class="municipality">
        <option value="Sadar">Sadar</option>
        <option value="Upozilla">Upozilla</option>
    </select><br><br>

    <p><b>Identification Marks</b></p>
    <label for="imarks1">Identification Marks1:</label>
    <input type="text" id="imarks1" name="imarks1"><br><br>
    <label for="imarks2">Identification Marks2:</label>
    <input type="text" id="imarks2" name="imarks2"><br><br>
    <label for="tmbimpression">Thumb Impression:</label>
    <input type="text" id="tmbimpression" name="tmbimpression"><br><br>
    <label for="nohfacility">Name of Health Facility:</label>
    <select name="nohfacility" class="nohfacility">
        <option value="PHC">PHC</option>
        <option value="CHC">CHC</option>
        <option value="AH">AH</option>
        <option value="DHC">DHC</option>
    </select><br><br>

    <p><b>Enrollment Under Disability Conditions</b></p>
    <label for="1tlmamajor">1. Thalasemia Major</label>
    <input type="text" id="1tlmamajor" name="1tlmamajor"><br><br>
    <label for="2scdisease">2. Sickel cell Disease</label>
    <input type="text" id="2scdisease" name="2scdisease"><br><br>
    <label for="3shemophilia">3. Serve Hemophilia</label>
    <input type="text" id="3shemophilia" name="3shemophilia"><br><br>
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="Address">Address:</label>
    <input type="text" id="Address" name="Address"><br><br>
    <label for="cnumber">Contact Number:</label>
    <input type="text" id="cnumber" name="cnumber"><br><br>
    <label for="eid">Email Id:</label>
    <input type="text" id="eid" name="eid"><br><br>





</body>
</html>
